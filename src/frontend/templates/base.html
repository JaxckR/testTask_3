{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Weather{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="icon" href="{% static 'img/icon.webp' %}">
</head>
<body class="d-flex flex-column min-vh-100">

<header class="bg-info-subtle p-3">
    <div class="container">
        <div class="row">
            <h1 class="text-center"><a href="{% url 'home' %}">Weather application</a></h1>
            <form action="" method="get" class="d-flex col-md-6 col-12 mx-auto">
                <input class="form-control me-2 text-center" type="search" placeholder="Write your city" aria-label="Search" name="city">
            </form>
        </div>
    </div>
</header>


<main>
    <div class="container">
            {% block content %}
            {% endblock %}
    </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
