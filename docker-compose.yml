services:
  app:
    build: ./
    env_file:
      - .env
    environment:
      REDIS_HOST: redis
    restart: on-failure
    ports:
      - "127.0.0.1:8000:8000"
    command: sh -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    depends_on:
      - redis

  redis:
    image: redis
    restart: always